<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIAL OFFERS</title>
    <link rel="stylesheet" href="./css/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    * {
        max-width: 3000px;
    }
    .mySlides {
        display:none;
    }
    .w3-left, .w3-right, .w3-badge {
        cursor:pointer;
    }
    .w3-badge {
        height:13px;
        width:13px;
        padding:0;
    }
</style>
<body style="background-color: black; color: whitesmoke;">
    <div style="text-align: center;">
        <h2 style="font-family: 'Zen Antique'; font-size: 400%;">SPECIAL OFFERS</h2>
        <h4 style="font-family: 'Zen Antique'; font-size: 280%;">Products on sale this weak</h4>
    </div>
    <div class="w3-content w3-display-container" style="max-width: 535px; height: 300px; position: inherit; margin-top: 50px;">
        <a href="https://store.steampowered.com/app/1466860/Age_of_Empires_IV/" target="_blank"><img class="mySlides" src="./project_image/game picture 2/g2-1.png" style="width:100%; height: 100%;"></a>
        <a href="https://store.steampowered.com/app/1506830/FIFA_22/" target="_blank"><img class="mySlides" src="./project_image/game picture 2/g2-2.jpg" style="width:100%; height: 100%;"></a>
        <a href="https://store.steampowered.com/app/1551360/Forza_Horizon_5/" target="_blank"><img class="mySlides" src="./project_image/game picture 2/g2-3.jpg" style="width:100%; height: 100%;"></a>
        <a href="https://store.steampowered.com/app/1517290/Battlefield_2042/" target="_blank"><img class="mySlides" src="./project_image/game picture 2/g2-4.jpeg" style="width:100%; height: 100%;"></a>
        <a href="https://store.steampowered.com/app/1435790/Escape_Simulator/" target="_blank"><img class="mySlides" src="./project_image/game picture 2/g2-5.jpg" style="width:100%; height: 100%;"></a>
        <a href="https://store.steampowered.com/app/924970/Back_4_Blood/" target="_blank"><img class="mySlides" src="./project_image/game picture 2/g2-6.jpg" style="width:100%; height: 100%;"></a>
        <div class="w3-center w3-container w3-section w3-large w3-text-white" style="width:100%;">
            <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
            <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
        </div>
    </div>
    <script>
        let slideIndex = 1;
        showDivs(slideIndex);

        let sec = 3000;
        setInterval(
            function(){
            slideIndex++;
            showDivs(slideIndex);
            }, sec);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function currentDiv(n) {
          showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
          let i;
          let x = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          if (n > x.length) {
              slideIndex = 1;
          }
          if (n < 1) {
              slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-white", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " w3-white";
        }
    </script>
    <div>
        <a href="./gamesLogin.html" target="_blank" class="w3-display-bottomleft" style="font-family: 'Zen Antique'; margin: 0 0 30px 60px; text-decoration: none;">LEARN MORE</a>
        <h4 style="font-family: 'Zen Antique'; margin: 0 60px 30px 0; font-size: 100%;" class="w3-display-bottomright" onclick="window.close();">CLOSE</h4>
    </div>
</body>
</html>
